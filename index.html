<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunj Airlines Journey</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <style>
        body { margin: 0; padding: 0; background-color: #aad3df; overflow: hidden; }
        #map { height: 100vh; width: 100%; }

        /* --- INTRO SCREEN --- */
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Cinema style black bars if aspect ratio differs */
            z-index: 99999;
            display: flex;
            align-items: center; 
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        /* The Wrapper keeps the image and text locked together */
        #intro-wrapper {
            position: relative;
            width: auto;
            height: auto;
            max-width: 100vw;
            max-height: 100vh;
            /* Important: Keep aspect ratio or the coordinates will drift */
            aspect-ratio: 16 / 9; 
        }

        /* The Intro Image */
        #intro-image {
            display: block;
            max-width: 100vw;
            max-height: 100vh;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* --- TEXT CONTAINER (Using your calibrated coordinates) --- */
        #intro-text-container {
            position: absolute;
            
            /* YOUR COORDINATES */
            top: 9.33%;
            left: 63.85%;
            width: 17.91%;
            height: 16.28%;
            
            /* Layout logic */
            display: flex;
            align-items: center; /* Vertically Center the text block */
            justify-content: flex-start; /* Horizontal Left */
            
            /* Text Styling */
            font-family: 'Patrick Hand', cursive;
            /* Font size scales with the view width so it always fits the box */
            font-size: 1.2vw; 
            line-height: 1.2;
            font-weight: bold;
            color: #000;
            text-align: left; /* Left aligned text */
            
            /* Rotate slightly to match the hand-drawn style */
            transform: rotate(-1deg);
            overflow: hidden; 
        }
        
        /* Start Button */
        #start-btn {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 30px;
            font-family: 'Patrick Hand', cursive;
            font-size: 2vw; /* Responsive size */
            font-weight: bold;
            background: #e74c3c;
            color: white;
            border: 3px solid white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            white-space: nowrap;
        }
        #start-btn:hover { background: #c0392b; transform: translateX(-50%) scale(1.05); }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: black;
            animation: blink 0.8s infinite;
            vertical-align: bottom;
        }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }

        /* --- MAP STYLES --- */
        .charming-city-label {
            background: none !important;     
            border: none !important;         
            box-shadow: none !important;     
            color: #2c3e50;                  
            font-family: 'Patrick Hand', cursive; 
            font-size: 19px;                 
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            text-shadow: -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff, 2px 2px 0 #fff, 0px 0px 5px rgba(255,255,255,1);
        }

        .distance-tooltip {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
            color: white !important; 
            -webkit-text-stroke: 2.2px black; 
            paint-order: stroke fill;
            font-family: "Arial", "Helvetica Neue", sans-serif;
            font-size: 26px; 
            font-weight: 900; 
            text-align: center;
        }

        .custom-dot-pin {
            background: #e74c3c; 
            border: 2px solid white;
            border-radius: 50%;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.4);
            width: 14px !important;
            height: 14px !important;
            margin-left: -7px !important; 
            margin-top: -7px !important;
        }
        
        .leaflet-popup-tip-container { display: none; }
        .leaflet-tooltip-top:before { display: none; } 
    </style>
</head>
<body>

<div id="intro-screen">
    <div id="intro-wrapper">
        <img id="intro-image" src="https://i.imgur.com/CRmCfxH.jpeg" alt="Intro Scene">
        
        <div id="intro-text-container">
            <div><span id="typewriter-text"></span><span class="cursor"></span></div>
        </div>
        
        <button id="start-btn">Start Journey</button>
    </div>
</div>

<div id="map"></div>
<audio id="plane-sound" src="https://www.soundjay.com/transport/airplane-fly-by-01.mp3" preload="auto"></audio>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // --- TYPEWRITER LOGIC ---
    const placeholderText = "Hello Pilot! We are cleared for takeoff. Click the button below to start our journey to Vienna!";
    const textElement = document.getElementById('typewriter-text');
    const introScreen = document.getElementById('intro-screen');
    const startBtn = document.getElementById('start-btn');
    let charIndex = 0;

    function typeWriter() {
        if (charIndex < placeholderText.length) {
            textElement.innerHTML += placeholderText.charAt(charIndex);
            charIndex++;
            setTimeout(typeWriter, 40); 
        }
    }

    window.onload = typeWriter;

    // Start Button Click
    startBtn.addEventListener('click', function() {
        introScreen.style.opacity = '0';
        setTimeout(() => {
            introScreen.style.display = 'none';
        }, 500); 
    });

    // --- MAP LOGIC ---
    var map = L.map('map', {
        zoomControl: false, scrollWheelZoom: false, doubleClickZoom: false, dragging: false, touchZoom: false, keyboard: false          
    });

    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri', detectRetina: true, maxZoom: 19
    }).addTo(map);

    const coords = {
        ulaanbaatar: [47.918, 106.918], istanbul: [41.008, 28.978], vienna: [48.208, 16.373]
    };

    // FRAMING 
    var southWest = L.latLng(30.0, -5.0); 
    var northEast = L.latLng(55.0, 125.0); 
    var bounds = L.latLngBounds(southWest, northEast);
    map.fitBounds(bounds, {padding: [10, 10]});
    
    function addCharmingMarker(latlng, name) {
        var dotIcon = L.divIcon({ className: 'custom-dot-pin', iconSize: [14, 14] });
        L.marker(latlng, {icon: dotIcon}).addTo(map);

        var textIcon = L.divIcon({
            className: 'charming-city-label', html: name, iconSize: [200, 30], iconAnchor: [100, -20] 
        });
        L.marker(latlng, {icon: textIcon, zIndexOffset: 100}).addTo(map);
    }

    addCharmingMarker(coords.ulaanbaatar, "Ulaanbaatar");
    addCharmingMarker(coords.istanbul, "Istanbul");
    addCharmingMarker(coords.vienna, "Vienna");

    var planeIcon = L.icon({
        iconUrl: 'https://i.ibb.co/5g0xHg7n/bossplane.png', iconSize: [112, 55], iconAnchor: [56, 27], className: 'plane-marker-icon'
    });

    var planeMarker = L.marker(coords.ulaanbaatar, {icon: planeIcon, zIndexOffset: 1000}).addTo(map);

    planeMarker.bindTooltip("7.213 km", {
        permanent: true, direction: 'top', className: 'distance-tooltip', offset: [0, -35] 
    });

    var soundEffect = document.getElementById('plane-sound');
    let fadeInterval;

    function fadeInSound() {
        clearInterval(fadeInterval); 
        soundEffect.volume = 0;
        soundEffect.currentTime = 0; 
        var playPromise = soundEffect.play();
        if (playPromise !== undefined) {
            playPromise.then(_ => {
                let vol = 0;
                fadeInterval = setInterval(() => {
                    if (vol < 1.0) { vol += 0.05; soundEffect.volume = Math.min(vol, 1.0); } else { clearInterval(fadeInterval); }
                }, 50); 
            }).catch(error => console.log("Audio blocked"));
        }
    }

    function fadeOutSound() {
        clearInterval(fadeInterval); 
        let vol = soundEffect.volume;
        fadeInterval = setInterval(() => {
            if (vol > 0) { vol -= 0.05; soundEffect.volume = Math.max(vol, 0); } else { clearInterval(fadeInterval); soundEffect.pause(); soundEffect.currentTime = 0; }
        }, 50); 
    }

    let flightState = 0; 
    let isFlying = false;
    const totalDist = 7213;
    const distLeg1 = 5988; 
    const distLeg2 = 1225; 

    planeMarker.on('click', function() {
        if (isFlying) return; 

        if (flightState === 0) {
            flyToDestination(coords.ulaanbaatar, coords.istanbul, 15.0, totalDist, distLeg2, 7000);
            flightState = 1;
        } else if (flightState === 1) {
            flyToDestination(coords.istanbul, coords.vienna, 2.0, distLeg2, 0, 4500);
            flightState = 2;
        } else {
            alert("The journey is complete!");
        }
    });

    function flyToDestination(start, end, bendFactor, startKm, endKm, duration) {
        isFlying = true;
        fadeInSound();

        var trailPoints = [start]; 
        var pathLine = L.polyline(trailPoints, {
            color: '#e74c3c', weight: 3, opacity: 0.8, dashArray: '8, 8', lineCap: 'round'
        }).addTo(map);

        var startTime = performance.now();
        var planeElement = planeMarker.getElement();

        var midLat = (start[0] + end[0]) / 2;
        var midLng = (start[1] + end[1]) / 2;
        var controlLat = midLat + bendFactor; 
        var controlLng = midLng;

        function animate(time) {
            var timeFraction = (time - startTime) / duration;
            if (timeFraction > 1) timeFraction = 1;

            var t = timeFraction < 0.5 ? 4 * timeFraction * timeFraction * timeFraction : 1 - Math.pow(-2 * timeFraction + 2, 3) / 2;

            var lat = (1 - t) * (1 - t) * start[0] + 2 * (1 - t) * t * controlLat + t * t * end[0];
            var lng = (1 - t) * (1 - t) * start[1] + 2 * (1 - t) * t * controlLng + t * t * end[1];
            var currentPos = [lat, lng];
            
            planeMarker.setLatLng(currentPos);
            trailPoints.push(currentPos);
            pathLine.setLatLngs(trailPoints);

            var currentDist = startKm - ((startKm - endKm) * t);
            var formattedDist = Math.round(currentDist).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".") + " km";
            planeMarker.setTooltipContent(formattedDist);

            if (planeElement) {
                var scale = 1 + (Math.sin(timeFraction * Math.PI) * 0.5); 
                planeElement.style.transition = 'none'; 
                var currentTransform = planeElement.style.transform.split(' scale')[0];
                planeElement.style.transform = `${currentTransform} scale(${scale})`;
            }

            if (timeFraction < 1) {
                requestAnimationFrame(animate);
            } else {
                isFlying = false;
                fadeOutSound();
                if (planeElement) {
                     var currentTransform = planeElement.style.transform.split(' scale')[0];
                     planeElement.style.transform = `${currentTransform} scale(1)`;
                }
                planeMarker.setTooltipContent(endKm.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".") + " km");
            }
        }

        requestAnimationFrame(animate);
    }
</script>

</body>
</html>
