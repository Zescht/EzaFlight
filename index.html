<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunj Airlines Journey</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        body { margin: 0; padding: 0; background-color: #aad3df; overflow: hidden; }
        #map { height: 100vh; width: 100%; }

        /* --- INTRO SCREEN CONTAINER --- */
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000; 
            z-index: 99999;
            display: flex;
            align-items: center; 
            justify-content: center;
            overflow: hidden; 
            transition: opacity 0.5s ease;
        }

        /* --- SMART WRAPPER (Zoom to Fill) --- */
        #intro-wrapper {
            position: relative;
            aspect-ratio: 1024 / 427; 
            height: 100vh;
            width: auto;
        }

        @media (min-aspect-ratio: 1024/427) {
            #intro-wrapper {
                width: 100vw;
                height: auto;
            }
        }

        #intro-image {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- TEXT CONTAINER --- */
        #intro-text-container {
            position: absolute;
            top: calc(21.14% - 55px);
            left: 58.62%;
            width: 12.26%;
            height: 9.94%;
            display: flex;
            align-items: flex-start; 
            justify-content: flex-start;
            font-family: 'Patrick Hand', cursive;
            font-size: 1.4cqw; 
            font-size: 1.2vw; /* Fallback */
            line-height: 1.1;
            font-weight: bold;
            color: #000;
            text-align: left;
            overflow: visible; 
        }
        
        /* --- TICKET IMAGE --- */
        #ticket-img {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 35%; 
            height: auto;
            cursor: pointer;
            z-index: 100001;
            opacity: 0;
            pointer-events: none; 
            transition: opacity 0.8s ease, transform 0.3s ease;
        }
        
        #ticket-img:hover {
            transform: translateX(-50%) scale(1.05);
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: black;
            animation: blink 0.8s infinite;
            vertical-align: bottom;
        }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }

        /* --- ENDING OVERLAY --- */
        #ending-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85); /* Slightly transparent black */
            z-index: 99990; /* Below intro, above map */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.5s ease;
            color: white;
            text-align: center;
        }

        #timer-title {
            font-family: 'Patrick Hand', cursive;
            font-size: 4vw;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        #timer-display {
            font-family: 'Roboto Mono', monospace;
            font-size: 6vw;
            font-weight: bold;
            color: #e74c3c;
            text-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
        }

        /* --- MAP STYLES --- */
        .charming-city-label {
            background: none !important;     
            border: none !important;         
            box-shadow: none !important;     
            color: #2c3e50;                  
            font-family: 'Patrick Hand', cursive; 
            font-size: 19px;                 
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            text-shadow: -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff, 2px 2px 0 #fff, 0px 0px 5px rgba(255,255,255,1);
        }

        .distance-tooltip {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
            color: white !important; 
            -webkit-text-stroke: 2.2px black; 
            paint-order: stroke fill;
            font-family: "Arial", "Helvetica Neue", sans-serif;
            font-size: 26px; 
            font-weight: 900; 
            text-align: center;
        }

        .custom-dot-pin {
            background: #e74c3c; 
            border: 2px solid white;
            border-radius: 50%;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.4);
            width: 14px !important;
            height: 14px !important;
            margin-left: -7px !important; 
            margin-top: -7px !important;
        }
        
        .leaflet-popup-tip-container { display: none; }
        .leaflet-tooltip-top:before { display: none; } 
    </style>
</head>
<body>

<div id="intro-screen">
    <div id="intro-wrapper">
        <img id="intro-image" src="https://i.imgur.com/JkRquEz.jpeg" alt="Intro Scene">
        <div id="intro-text-container">
            <div><span id="typewriter-text"></span><span class="cursor"></span></div>
        </div>
        <img id="ticket-img" src="https://i.postimg.cc/4NRPkjhg/Gemini-Generated-Image-3q335o3q335o3q33.png" alt="Clickable Ticket">
    </div>
</div>

<div id="ending-overlay">
    <div id="timer-title">Minii boss journey starts in:</div>
    <div id="timer-display">Loading...</div>
</div>

<div id="map"></div>
<audio id="plane-sound" src="https://www.soundjay.com/transport/airplane-fly-by-01.mp3" preload="auto"></audio>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // --- TYPEWRITER LOGIC ---
    const placeholderText = "Hello Mrs. Bossdava, can I have your ticket to check you in, please?";
    
    const textElement = document.getElementById('typewriter-text');
    const introScreen = document.getElementById('intro-screen');
    const ticketImg = document.getElementById('ticket-img');
    const cursorSpan = document.querySelector('.cursor');
    let charIndex = 0;

    function typeWriter() {
        if (charIndex < placeholderText.length) {
            textElement.innerHTML += placeholderText.charAt(charIndex);
            charIndex++;
            setTimeout(typeWriter, 45); 
        } else {
            ticketImg.style.opacity = '1';
            ticketImg.style.pointerEvents = 'auto';
            cursorSpan.style.display = 'none';
        }
    }

    window.onload = typeWriter;

    // --- TICKET CLICK -> START JOURNEY ---
    ticketImg.addEventListener('click', function() {
        // 1. Hide Intro
        introScreen.style.opacity = '0';
        setTimeout(() => {
            introScreen.style.display = 'none';
            // 2. Start the flight automatically
            startFullJourney();
        }, 500); 
    });

    // --- MAP LOGIC ---
    var map = L.map('map', {
        zoomControl: false, scrollWheelZoom: false, doubleClickZoom: false, dragging: false, touchZoom: false, keyboard: false          
    });

    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri', detectRetina: true, maxZoom: 19
    }).addTo(map);

    const coords = {
        ulaanbaatar: [47.918, 106.918], istanbul: [41.008, 28.978], vienna: [48.208, 16.373]
    };

    var southWest = L.latLng(30.0, -5.0); 
    var northEast = L.latLng(55.0, 125.0); 
    var bounds = L.latLngBounds(southWest, northEast);
    map.fitBounds(bounds, {padding: [10, 10]});
    
    function addCharmingMarker(latlng, name) {
        var dotIcon = L.divIcon({ className: 'custom-dot-pin', iconSize: [14, 14] });
        L.marker(latlng, {icon: dotIcon}).addTo(map);

        var textIcon = L.divIcon({
            className: 'charming-city-label', html: name, iconSize: [200, 30], iconAnchor: [100, -20] 
        });
        L.marker(latlng, {icon: textIcon, zIndexOffset: 100}).addTo(map);
    }

    addCharmingMarker(coords.ulaanbaatar, "Ulaanbaatar");
    addCharmingMarker(coords.istanbul, "Istanbul");
    addCharmingMarker(coords.vienna, "Vienna");

    var planeIcon = L.icon({
        iconUrl: 'https://i.ibb.co/5g0xHg7n/bossplane.png', iconSize: [112, 55], iconAnchor: [56, 27], className: 'plane-marker-icon'
    });

    var planeMarker = L.marker(coords.ulaanbaatar, {icon: planeIcon, zIndexOffset: 1000}).addTo(map);

    planeMarker.bindTooltip("7.213 km", {
        permanent: true, direction: 'top', className: 'distance-tooltip', offset: [0, -35] 
    });

    var soundEffect = document.getElementById('plane-sound');
    let fadeInterval;

    function fadeInSound() {
        clearInterval(fadeInterval); 
        soundEffect.volume = 0;
        soundEffect.currentTime = 0; 
        var playPromise = soundEffect.play();
        if (playPromise !== undefined) {
            playPromise.then(_ => {
                let vol = 0;
                fadeInterval = setInterval(() => {
                    if (vol < 1.0) { vol += 0.05; soundEffect.volume = Math.min(vol, 1.0); } else { clearInterval(fadeInterval); }
                }, 50); 
            }).catch(error => console.log("Audio blocked"));
        }
    }

    function fadeOutSound() {
        clearInterval(fadeInterval); 
        let vol = soundEffect.volume;
        fadeInterval = setInterval(() => {
            if (vol > 0) { vol -= 0.05; soundEffect.volume = Math.max(vol, 0); } else { clearInterval(fadeInterval); soundEffect.pause(); soundEffect.currentTime = 0; }
        }, 50); 
    }

    const totalDist = 7213;
    const distLeg1 = 5988; 
    const distLeg2 = 1225; 

    // --- AUTOMATED JOURNEY LOGIC ---
    function startFullJourney() {
        // Leg 1: UB -> Istanbul (7s)
        flyToDestination(coords.ulaanbaatar, coords.istanbul, 15.0, totalDist, distLeg2, 7000, function() {
            // Callback: When Leg 1 finishes...
            
            // Brief pause at Istanbul
            setTimeout(() => {
                // Leg 2: Istanbul -> Vienna (4.5s)
                flyToDestination(coords.istanbul, coords.vienna, 2.0, distLeg2, 0, 4500, function() {
                    // Callback: Journey Complete!
                    showEndingOverlay();
                });
            }, 500); 
        });
    }

    function flyToDestination(start, end, bendFactor, startKm, endKm, duration, onComplete) {
        isFlying = true;
        fadeInSound();

        var trailPoints = [start]; 
        var pathLine = L.polyline(trailPoints, {
            color: '#e74c3c', weight: 3, opacity: 0.8, dashArray: '8, 8', lineCap: 'round'
        }).addTo(map);

        var startTime = performance.now();
        var planeElement = planeMarker.getElement();

        var midLat = (start[0] + end[0]) / 2;
        var midLng = (start[1] + end[1]) / 2;
        var controlLat = midLat + bendFactor; 
        var controlLng = midLng;

        function animate(time) {
            var timeFraction = (time - startTime) / duration;
            if (timeFraction > 1) timeFraction = 1;

            var t = timeFraction < 0.5 ? 4 * timeFraction * timeFraction * timeFraction : 1 - Math.pow(-2 * timeFraction + 2, 3) / 2;

            var lat = (1 - t) * (1 - t) * start[0] + 2 * (1 - t) * t * controlLat + t * t * end[0];
            var lng = (1 - t) * (1 - t) * start[1] + 2 * (1 - t) * t * controlLng + t * t * end[1];
            var currentPos = [lat, lng];
            
            planeMarker.setLatLng(currentPos);
            trailPoints.push(currentPos);
            pathLine.setLatLngs(trailPoints);

            var currentDist = startKm - ((startKm - endKm) * t);
            var formattedDist = Math.round(currentDist).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".") + " km";
            planeMarker.setTooltipContent(formattedDist);

            if (planeElement) {
                var scale = 1 + (Math.sin(timeFraction * Math.PI) * 0.5); 
                planeElement.style.transition = 'none'; 
                var currentTransform = planeElement.style.transform.split(' scale')[0];
                planeElement.style.transform = `${currentTransform} scale(${scale})`;
            }

            if (timeFraction < 1) {
                requestAnimationFrame(animate);
            } else {
                // Animation Finished
                isFlying = false;
                fadeOutSound();
                if (planeElement) {
                     var currentTransform = planeElement.style.transform.split(' scale')[0];
                     planeElement.style.transform = `${currentTransform} scale(1)`;
                }
                planeMarker.setTooltipContent(endKm.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".") + " km");
                
                // Trigger next step
                if (onComplete) onComplete();
            }
        }

        requestAnimationFrame(animate);
    }

    // --- COUNTDOWN LOGIC ---
    function showEndingOverlay() {
        const overlay = document.getElementById('ending-overlay');
        overlay.style.opacity = '1';
        overlay.style.pointerEvents = 'auto';
        
        // Target: 10:15 AM, 18 Dec 2025 (Ulaanbaatar Time = UTC+8)
        const targetDate = new Date("2025-12-18T10:15:00+08:00").getTime();
        
        const display = document.getElementById('timer-display');
        
        function updateTimer() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            if (distance < 0) {
                display.innerHTML = "ARRIVED!";
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            display.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        
        setInterval(updateTimer, 1000);
        updateTimer(); // Immediate call
    }

</script>

</body>
</html>
